{% extends "dashboard/base.html"%}
{% block head %}
{{ block.super }}
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="mt-5" dir="rtl">
                <h2 class="text-center">تغییر آیتم {{obj.process_action}}</h2>
                <form method="POST"  class="border p-5 rounded border-primary ">
                    <!-- Security token -->
                    {% csrf_token %}
        
                    {{meta_form.status}}
                    <input type="submit" value="ثبت" class="btn btn-success btn-block mt-4">
                    <a href="{% url 'order-list'%}" ><input type="button" value="انصراف" class="btn btn-block btn-danger  mt-2"></a>
        
                </form>
            </div>
        </div>
    </div>
{% endblock %}
{% block js %}
{{block.super}}
<script>
    $('#id_status').addClass('js-example-basic-single form-control')
    $('#id_status').removeAttr('multiple')
</script>
<script>
    $(document).ready(function() {
        $('.js-example-basic-single').select2();
    });
</script>
{% endblock %}
