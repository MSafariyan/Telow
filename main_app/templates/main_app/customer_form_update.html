{% extends "dashboard/base.html"%}
{% block content %}
<div class="col-md-8 offset-md-2">
    {% if message %}
        <div class="alert alert-{{status}} alert-dismissible fade show mt-4" role="alert" dir="rtl">
            {{message}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    {% endif %}
    <div class="mt-5" dir="rtl">
        <h2 class="text-center">ایجاد مشتری جدید</h2>
        <form method="POST" enctype="multipart/form-data" class="border p-5 rounded border-primary "
            action="{% url 'customer-update' obj.pk %}">
            <!-- Security token -->
            {% csrf_token %}

            {{form.as_p}}
            <input type="submit" value="ثبت" class="btn btn-success btn-block mt-4">
            <a href="{% url 'customer-list'%}" ><input type="button" value="انصراف" class="btn btn-block btn-danger  mt-2"></a>
        </form>
    </div>
</div>
{% endblock %}
