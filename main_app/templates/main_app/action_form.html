{% extends "dashboard/base.html"%}
{% block head %}
{{ block.super }}
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
{% endblock %}
{% block content %}
<div class="col-md-8 offset-md-2 justify-content-md-center">
    {% if message %}
        <div class="alert alert-{{status}} alert-dismissible fade show mt-4" role="alert" dir="rtl">
            {{message}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    {% endif %}
    <div class="mt-5" dir="rtl">
        <h2 class="text-center">ساخت وظیفه جدید</h2>
        <form method="POST" enctype="multipart/form-data"  class="border p-5 rounded border-primary "
            action="{% url 'action-add' %}">

            <!-- Security token -->
            {% csrf_token %}

            {{form.as_p}}
            <input type="submit" value="ثبت" class="btn btn-success btn-block mt-4">
        </form>
    </div>
</div>
{% endblock %}

{% block js %}
<script>
    $(document).ready(function () {
        $('.js-example-basic-single').select2();
    });
</script>
{% endblock %}
